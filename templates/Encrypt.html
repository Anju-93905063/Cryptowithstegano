{% extends "main.html" %}

{% block content %}
<head>
  <style>
    /* Custom Colors and Styling */
.bg-primary {
  background-color: #007bff !important; /* Blue background for header */
}
body{
  background-color: antiquewhite;
}

.jumbotron {
  background-color:bisque/* Light background for content section */
  border-radius: 20px;
}

.text-center {
  text-align: center;
}

.btn-outline-warning {
  border-color: #ffc107 !important; /* Yellow border color */
  color: #ffc107 !important; /* Yellow text color */
  font-weight: bold;
}

.btn-outline-warning:hover {
  background-color: #ffc107 !important; /* Yellow background on hover */
  color: white !important; /* White text on hover */
}

/* Custom Form Input Styles */
.form-control {
  border-radius: 12px !important; /* Rounded input fields */
  border: 1px solid #cccccc !important; /* Soft border color */
}

.form-control:focus {
  border-color: #007bff !important; /* Focus color */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue glow on focus */
}

.jumbotron .container {
  max-width: 900px; /* Max width for content */
  margin: auto;
}

.text-white {
  color: #ffffff !important; /* White text color */
}

.custom-jumbotron {
  background-color: #ffffff !important; /* White background for main jumbotron */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add some shadow for depth */
}

label {
  color: black;  /* Dark text color for labels */
}

textarea {
  border-radius: 10px;
  padding: 10px;
}

input[type="file"] {
  background-color: #e9ecef !important; /* File input background color */
  border: 1px solid #007bff !important; /* Blue border for file input */
  border-radius: 10px;
}

/* Buttons & Links */
button {
  border-radius: 30px;
  padding: 10px 20px;
}

button:focus {
  outline: none !important;
  box-shadow: none !important;
}


  </style>
</head>
<br><br>
<div class="jumbotron jumbotron-fluid bg-primary text-white">
  <div class="container">
    <h1 class="display-4 text-center">Welcome To the Encrypter <i class="fas fa-home"></i>  !!!</h1>
    <p class="lead text-center">
    	<i class="fas fa-eye-slash"></i> Feel free to encrypt any text you like, trust us, it will be confidential.
    </p>
  </div>
</div>

<br><br><br><br>

<div class="jumbotron jumbotron-fluid custom-jumbotron">
  <div class="container">
    <h1 class="display-4 text-center"><b>ENCRYPTION</b></h1>
    <p class="lead text-center">
      <form class="was-validated" action="{{url_for('decrypt')}}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Enter Your Text</label>
          <textarea name="PLAIN_TEXT" class="form-control is-invalid" id="validationTextarea" placeholder="Please Type Something..." required autofocus></textarea>
        </div>

        <br><br>

        <label for="image" class="form-label text-center">Upload Cover Image</label>
        <div class="mb-3">
          <input name="file" type="file" autocomplete="off" class="form-control" required>
        </div>

        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-outline-warning">Encrypt</button>
        </div>
      </form>
    </p>
  </div>
</div>

{% endblock %}
